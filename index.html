<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crap Portfolio</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;

        font-weight: 600;
        letter-spacing: 4px;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #7d5a50;
        border-radius: 40px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #171010;
      }

      body,
      html {
        margin: 0;
        padding: 0;
      }

      .hero {
        width: 100%;
        height: 100vh;
        background: #f1ecc3;
      }

      .header {
        height: 60px;
        width: 100%;
        background: #b4846c;
      }

      .banner {
        height: calc(100% - 60px);
      }

      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        min-height: inherit;
      }

      .footer {
        background: #e5b299;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="header">
        <div class="flex">CRAP HEADER</div>
      </div>
      <div class="banner">
        <div class="flex">
          <div>CRAP BODY CONTENT</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="flex">CRAP FOOTER</div>
    </div>
  </body>
</html>
